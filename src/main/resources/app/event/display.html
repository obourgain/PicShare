---
layout: default
---

<div class="navbar-fixed">
	<nav>
		<div class="nav-wrapper light-blue darken-3">
			<a href class="brand-logo center">[[ event.title ]]</a>
			<ul class="right hide-on-med-and-down">
				[[#if event.pictures]]
				<li>
					<a href="[[ event.id ]]/zip" class="grey-text text-darken-4">
						<i class="material-icons left">file_download</i>Il y a [[event.pictures.size]] éléments
					</a>
				</li>
				[[/if]]
				<li><a href><i class="material-icons">refresh</i></a></li>
			</ul>
		</div>
	</nav>
</div>

<div class="container">
	<div class="row">
		[[#each event.pictures]]
		<div class="col s6 m4">
			<div class="card hoverable">
				<div class="card-image">
					<img src="[[ thumb ]]"/>
				</div>
				<div class="card-action">
					<a class="btn-floating waves-effect waves-light btn light-blue"
						 href="[[ path ]]" target="_blank">
						<i class="material-icons">fullscreen</i>
					</a>
					<a class="btn-floating waves-effect waves-light btn light-green"
						 href="[[ event.id]]/[[ title ]]" target="_blank">
						<i class="material-icons">file_download</i>
					</a>
				</div>
			</div>
		</div>
		[[/each]]
	</div>
</div>
